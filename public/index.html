<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellauth Theme Uploader</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Sellauth Theme Uploader</h1>
    </header>
    <div class="container">
        <form id="theme-upload-form">
            <label for="api-token">API Token:</label>
            <input type="text" id="api-token" name="api-token" required>
            
            <label for="theme-file">Upload Theme:</label>
            <input type="file" id="theme-file" name="theme-file" accept=".zip,.tar,.tar.gz" required>
            
            <input type="submit" value="Upload Theme">
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Sellauth</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
